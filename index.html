<!DOCTYPE html>
<html>
<head>
    <title>CreativeStyle</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,300,300italic,900,900italic,700italic,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="stylesheets/screen.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
           <script type="text/javascript" src="js/ie.min.js"></script>
    <![endif]-->
</head>
<body>
    <section class="mCont">
        <div class="lgTab">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="title text-uppercase">
                            <h1>Take a&nbsp;look at&nbsp;our offer</h1>
                        </div>
                        <div class="textDiv fLight">
                            <!-- tekstówka ger - get? -->
                            <h2>
                                If you are looking to&nbsp;get your website, we&nbsp;will be&nbsp;happy&nbsp;to help you&nbsp;with that. Just pick one of&nbsp;the packages and&nbsp;submit the form.
                                We&nbsp;will respond in&nbsp;48h.
                            </h2>
                        </div>
                        <ul class="labelList list-inline">
                            <li class="item">
                                <input id="package01" type="radio" name="packages" checked>
                                <label for="package01">
                                    <h3 class="icon-usability pTitle"><span>Website design</span></h3>
                                    <p class="fNormal">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                                    <span class="h3 fBold pPrice">1000</span>
                                </label>
                            </li>
                            <li class="item">
                                <input id="package02" type="radio" name="packages">
                                <label for="package02">
                                    <h3 class="icon-redesign pTitle"><span>Basic CMS package</span></h3>
                                    <p class="fNormal">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                                    <span class="h3 fBold pPrice">2500</span>
                                </label>
                            </li>
                            <li class="item">
                                <input id="package03" type="radio" name="packages">
                                <label for="package03">
                                    <h3 class="icon-implementation pTitle"><span>Custom app development</span></h3>
                                    <p class="fNormal">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                                    <span class="h3 fBold pPrice">5000</span>
                                </label>
                            </li>
                            <li class="ampersand">
                                <span class="fBold">&</span>
                            </li>
                            <li class="item">
                                <input id="security01" type="checkbox" name="security" checked>
                                <label for="security01">
                                    <h3 class="icon-eye pTitle"><span>Security audit</span></h3>
                                    <p class="fNormal">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                                    <span class="h3 fBold pPrice">1000</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="sidebar">
        <a href="#" id="sTrigger">
            <span class="trFirst"></span>
            <span class="trSecond"></span>
            <span class="trThird"></span>
        </a>
        <div class="scroll">
            <div class="sidebarTop">
                <div class="h3 text-uppercase sbTitle">
                    Please fill the form details
                </div>
                <form action="" class="styledForm" role="form" data-toggle="validator">
                    <div class="form-group input">
                        <input name="fullName" type="text" id="sf01" placeholder="First &amp; last name" class="form-control" required>
                        <label for="sf01" class="icon-user"></label>
                    </div>
                    <div class="form-group input">
                        <input name="E-mail" type="email" id="sf02" placeholder="E-mail address" class="form-control" required>
                        <label for="sf02" class="icon-email"></label>
                    </div>
                    <div class="form-group input">
                        <input name="Phone" type="tel" id="sf03" pattern="^([0-9]{9})|(([0-9]{3}-){2}[0-9]{3})$" placeholder="Phone number" class="form-control" required>
                        <label for="sf03" class="icon-phone"></label>
                    </div>
                </form>
            </div>
            <div class="fluidBox">
                <div class="dTable">
                    <div class="sbSummary dTabMid">

                    </div>
                </div>
            </div>
            <div class="sidebarBottom">
                <div class="sbPrice">
                    <div class="h6 text-uppercase green">
                        estimated cost:
                    </div>
                    <div class="cPrice fBold green">
                        0
                    </div>
                    <a href="#" class="btn btn-primary submitBtn">Send request</a>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/full.min.js"></script>

        $(function() {

</body>
</html>
